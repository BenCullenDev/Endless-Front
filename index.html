<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi Idle RPG Prototype</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Endless Front - Soldier Simulator</h1>
  
    <div id="authContainer">
      <input type="email" id="userEmail" placeholder="Enter email">
      <input type="password" id="userPassword" placeholder="Enter password">
      <button onclick="signup()">Sign Up</button>
      <button onclick="login()">Login</button>
    </div>
  
    <div id="logoutContainer" style="display:none;">
      Logged in as: <span id="loggedInUser"></span>
      <button onclick="logout()">Logout</button>
    </div>
  
    <!-- Home View -->
    <div id="homeView" style="display:none;">
      <h2>Welcome, <span id="displayName">Soldier</span></h2>
      <p>Level: <span id="level">1</span></p>
      <p>Enemies Defeated: <span id="enemiesDefeated">0</span></p>
      <button onclick="goToTraining()">Enter Training Arena ⚔️</button>
    </div>
  
    <!-- Training Arena View -->
    <div id="arenaView" style="display:none;">
      <h2>🏟️ Training Arena</h2>
      <p>Health: <span id="health">100</span>/100</p>
      <div class="bar-container"><div id="healthBar" class="bar health"></div></div>
  
      <p>Stamina: <span id="stamina">100</span>/100</p>
      <div class="bar-container"><div id="staminaBar" class="bar stamina"></div></div>
  
      <p>EXP: <span id="exp">0</span>/<span id="expToLevel">50</span></p>
      <div class="bar-container"><div id="expBar" class="bar exp"></div></div>
  
      <p>Damage: <span id="damage">1</span> | Defense: <span id="defense">0</span></p>
      <button onclick="addStat('damage')">+ Damage</button>
      <button onclick="addStat('defense')">+ Defense</button>
  
      <button onclick="startCombat()">Start Fighting</button>
      <button onclick="stopCombat()">Stop Fighting</button>
  
      <h3>Enemy Health</h3>
      <div class="bar-container"><div id="enemyBar" class="bar enemy"></div></div>
      <div id="enemyHealthContainer">
        <span id="enemyHealth">10/10</span>
      </div>
  
      <div class="log" id="combatLog"></div>
  
      <button onclick="goToHome()">🏠 Return Home</button>
    </div>
  
    <!-- Character Name Setup -->
    <div id="playerNameContainer" style="display:none;">
      <input id="playerName" placeholder="Character Name">
      <button onclick="setCharacterName()">Set Name</button>
    </div>
  
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="script.js"></script>
  </body>
  
</html>
